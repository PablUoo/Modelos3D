  <body>

      <imput type="button" class="btn btn-dark btn-lg">
        <input id="neutral" type="checkbox" checked="true">
          <label for="neutral">Luz: </label>
      </imput>

        <model-viewer src="arquivosBlender_glb/F01.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1.37" auto-rotate environment-image="aircraft_workshop_01_1k.hdr" shadow-softness="0.17">
          <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
          </div>
          <button slot="ar-button" id="ar-button">
              VR
          </button>
          <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
          </div>
      </model-viewer>
      
       
        <script type="module">
          const selectiveComposer = document.querySelector("effect-composer#selectiveComposer");
          const selectiveBloom = selectiveComposer.querySelector("selective-bloom-effect");
        
          selectiveComposer.addEventListener('updated-selection', () => {
            const selection = [];
            selectiveComposer.selection.forEach((obj) => 
              (obj.material.emissive.r > 0 
              || obj.material.emissive.g > 0 
              || obj.material.emissive.b > 0) &&
                selection.push(obj)
            );
            selectiveBloom.selection = selection;
          });
          (() => {
          const modelViewer = document.querySelector('#neutral-demo');
          const checkbox = document.querySelector('#neutral');
          
          checkbox.addEventListener('change',() => {
            modelViewer.environmentImage = checkbox.checked ? '' : 'legacy';
          });
        })();
        </script>
